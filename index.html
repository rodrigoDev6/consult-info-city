<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulte o Clima de sua cidade</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/global.css" />

    <!-- BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center">
      <!-- CARD -->
      <div
        class="card text-center"
        style="width: 24rem; background-color: #feffffc7"
      >
        <!-- CARD-HEADER -->
        <div class="card-header">Consulta de Tempo e Temperatura</div>

        <!-- CARD-BODY -->
        <div class="card-body">
          <div class="city">Cidade Exemplo</div>
          <div class="date">Terça, 10 De Janeiro</div>
          <div class="container-img">
            <img src="icons/unknown.png" />
          </div>
          <div class="container-temp mx-4 my-3">
            <div>22</div>
            <span>ºC</span>
          </div>
          <div class="weather py-2">Nublado</div>
          <div class="low-high">24ºc / 30ºc</div>
        </div>
        <!-- FIM-CARD-BODY -->

        <!-- CARD-FOOTER -->
        <div class="card-footer">
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-light"
              placeholder="Digite o Nome da Cidade"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-warning text-dark"
                type="button"
                id="button-addon2"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- FIM-FOOTER -->
      </div>
      <!-- FIM-CARD -->
    </div>
    <!-- FIM-CONTAINER -->
    <!-- JS -->
    <script src="javascript/script.js"></script>
  </body>
</html>
